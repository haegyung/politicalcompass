  <!--[if lte IE 8]><script src="r2d3.js" charset="utf-8"></script><![endif]-->

  <script src="js/d3/d3.v3.min.js" charset="utf-8"></script>

  <script type="text/javascript">
  function draw(dataset) {
  //Width and height
      var w = 800;
      var h = 600;
      var padding = 50;

      //Create scale functions
      var xScale = d3.scale.linear()
                 .domain([-20, 20])
                 .range([2*padding, w - padding*2]);

      var yScale = d3.scale.linear()
                 .domain([-20, 20])
                 .range([h - padding, padding]);

      var rScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([2, 5]);

      //Define X axis
      var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(8);

      //Define Y axis
      var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(8);

      //Create SVG element
      var svg = d3.select("#graph-placeholder")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      //Create circles
      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", function(d) {
            return xScale(d[0]);
         })
         .attr("cy", function(d) {
            return yScale(d[1]);
         })
         .attr("r", 5);


      //Create labels
      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
            return d[0] + "," + d[1];
         })
         .attr("x", function(d) {
            return xScale(d[0]);
         })
         .attr("y", function(d) {
            return yScale(d[1]);
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "red");

      //Create X axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h / 2) + ")")
        .call(xAxis);

      svg.append("text")
        .attr("x", 20)
        .attr("y", h/2+5)
        .text("적자생존적");

      svg.append("text")
        .attr("x", w - padding/2 - 70)
        .attr("y", h/2+5)
        .text("계급의식화");

      //Create Y axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + w/ 2 + ",0)")
        .call(yAxis);

      svg.append("text")
        .attr("x", (w-padding-30)/2)
        .attr("y", padding/2)
        .text("개인중시");

      svg.append("text")
        .attr("x", (w-padding-30)/2)
        .attr("y", h-padding/2)
        .text("사회중시");
}

function parseHashBangArgs(aURL) {

  aURL = aURL || window.location.href;

  var vars = {};
  var hashes = aURL.slice(aURL.indexOf('#') + 2).split('&');

    for(var i = 0; i < hashes.length; i++) {
       var hash = hashes[i].split('=');

       if(hash.length > 1) {
         vars[hash[0]] = hash[1];
       } else {
        vars[hash[0]] = null;
       }
    }

    return vars;
}

(function() {
  var arg = parseHashBangArgs();
  var dataset, x;
  dataset = (function() {
    var _i, _len, _ref, _results;
    _ref = ["ul", "ur", "ll", "lr"];
    _results = [];
    for (_i = 0, _len = _ref.length; _i < _len; _i++) {
      x = _ref[_i];
      _results.push(arg[x].split(','));
    }
    return _results;
  })();

  draw(dataset);
})();
